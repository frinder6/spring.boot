app.name=spring.dbs
server.port=8080
server.context-path=/spring.dbs/
server.display-name=spring.dbs
spring.profiles.active=dev
spring.freemarker.suffix=.html
spring.freemarker.template-loader-path=classpath:/pages/
spring.freemarker.cache=false
spring.devtools.restart.exclude=static/**,public/**,pages/**
# default
#spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/spring_dbs_01?connectionLifecycleInterceptors=spring.monitor.ConnectionLifecycleInterceptorImpl

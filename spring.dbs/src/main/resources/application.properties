# primary
spring.datasource.primary.url=jdbc:log4jdbc:mysql://localhost:3306/spring_dbs_01?connectionLifecycleInterceptors=spring.monitor.ConnectionLifecycleInterceptorImpl
spring.datasource.primary.username=root
spring.datasource.primary.password=123456
spring.datasource.primary.driver-class-name=net.sf.log4jdbc.DriverSpy
# secondary
spring.datasource.secondary.url=jdbc:log4jdbc:mysql://localhost:3306/spring_dbs_02?connectionLifecycleInterceptors=spring.monitor.ConnectionLifecycleInterceptorImpl
